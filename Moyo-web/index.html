<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <title>Moyo App</title>
</head>
<body>
    
    <div class="mainContainer">
        <header>
            <img src="./images/burger-menu.png" alt="Mobile Menu Icon" class="burgerMenu">
           

            <img src="./images/logo-moyo.png" alt="LOGO - MOYO">
            <div class="mobilePositioner">
                <nav class="hidden">
                    <input type="button" class="navBtn" value="How to">
                    <input type="button" class="navBtn" value="Set goals">
                    <input type="button" class="navBtn" value="Add activity">
                    <input type="button" class="navBtn" value="Week view">
                    <input type="button" class="navBtn" value="Statistics">
                </nav>
            </div>
            
        </header>
        <main>
            <div class="mainText">
                
                <div class="steps">
                    <p>How to use this app:</p>

                    <div class="stepContainer">1) Set goals <img src="./images/target.png" alt="Icon"></div>
                    <div class="stepContainer">2) Configure reminder <img src="./images/add-reminder.png" alt="Icon"></div>
                    <div class="stepContainer">3) Add activity / Week view<img src="./images/calendar.png" alt="Icon"></div>
                    <div class="stepContainer">4) Statistics <img src="./images/pie-chart.png" alt="Icon"></div>

                </div>
                <img src="./images/worker-desk.png" alt="Man sits at desk">

            </div>

            <h3 class="slogan">Moyo - Monitor your time, become more focused, achieve more.</h3>
            
        </main>
    </div>
    <div class="flatIcon">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
