<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema DOM 1 - Cristi Pavel</title>
    <script src="https://kit.fontawesome.com/10d7b288ec.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="temaDOM1CSS.css">

</head>
<body>
    <div id="confirmationBanner">
        <!-- <i class="fas fa-check-circle"></i>
        Thank you for contacting us, Alexandra! -->
        
    </div>
    <div class="container">
        <div class="contentContainer">

            	<form id="form">
                    <input type="text" id="firstName" placeholder="First Name" onclick="removeBorder(this);"   required>
                    <input type="text" id="lastName" placeholder="Last Name" onclick="removeBorder(this);"  required>
                    <label for="radio">Gender</label>
                    <div class="radioContainer">
                        <input type="radio" name="gender" id="male">
                        <label for="male">M</label>
                        <br>
                        <input type="radio" name="gender" id="female">
                        <label for="female">F</label>
                    </div>

                    <textarea name="textarea" id="textArea" cols="40" rows="10" placeholder="Your message here..." onclick="removeBorder(this);"></textarea>
                    <input type="submit" value="Submit" id="submitBtn" onclick="validateCompletion();"  required>
                    <!-- <button id="submitBtn" onclick="validateCompletion();">Submit</button> -->
                </form>
        </div>
        <img id="catImg" src="/smallCoronaCat.jpg" alt="coronaCat">
    </div>
    <script src="validate.js"></script>

</body>
</html>
